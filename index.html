<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ибрагимов Булат</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Список задач</h1>
        <div class="section">
            <div class="section-title">Новая задача</div>
            <input type="text" placeholder="Название задачи">
            <button>Добавить</button>
        </div>
        <div class="horizontal-sections">
            <div class="section">
                <div class="section-title">Бэклог</div>
                <ul>
                    <li>задача 1 </li>
                    <li>задача 2</li>
                    <li>задача 3</li>
                </ul>
            </div>
            <div class="section">
                <div class="section-title">В процессе</div>
                <ul>
                    <li>задача 4</li>
                    <li>задача 5</li>
                </ul>
            </div>
            <div class="section">
                <div class="section-title">Готово</div>
                <ul>
                    <li>задача 6</li>
                    <li>задача 7</li>
                    <li>задача 8</li>
                </ul>
            </div>
            <div class="section">
                <div class="section-title">Корзина</div>
                <ul>
                    <li>Удаленная задача 1</li>
                    <li>Удаленная задача 2</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
